 <nav aria-label="breadcrumb">

  <div class="container" style="padding: 20px;">  <!--centering div-->  

    <form action = "{{url_for('thyroid_predict')}}" method ="POST" >

    <h3>Select the parameters</h3>
    <div class="card card-body">

     <!--############################################################################################################### -->

    <div class="form-group">
      <input type="checkbox" class="form-check-input" id="solid" name="Thyroid" value = "solid" unchecked>
      <label for="solid">Entirely solid</label>
     </div>

    <div class="form-group">
            <input type="checkbox" class="form-check-input" id="partly_solid" name="Thyroid" value = "partly_solid" unchecked>
            <label for="partly_solid">Partially solid</label>
          </div>

    <div class="form-group">
            <input type="checkbox" class="form-check-input" id="wide" name="Thyroid" value = "wide" unchecked>
            <label for="wide">Wider than tall</label>
          </div>

    <div class="form-group">
            <input type="checkbox" class="form-check-input" id="tall" name="Thyroid" value = "tall" unchecked>
            <label for="tall">Taller than wide</label>
          </div>

    <div class="form-group">
            <input type="checkbox" class="form-check-input" id="hyper" name="Thyroid" value = "hyper" unchecked>
            <label for="hyper">Hyperechoic or isoechoic nodule</label>
          </div>

    <div class="form-group">
            <input type="checkbox" class="form-check-input" id="hypo" name="Thyroid" value = "hypo" unchecked>
            <label for="hypo">Markedly hypoechoic nodule</label>
          </div>

    <div class="form-group">
            <input type="checkbox" class="form-check-input" id="nocal" name="Thyroid" value = "nocal" unchecked>
            <label for="nocal">No calcification</label>
          </div>

    <div class="form-group">
            <input type="checkbox" class="form-check-input" id="macro" name="Thyroid" value = "macro" unchecked>
            <label for="macro">Macrocalcifications</label>
          </div>
    
    <div class="form-group">
            <input type="checkbox" class="form-check-input" id="micro" name="Thyroid" value = "micro" unchecked>
            <label for="micro">Microcalcifications</label>
          </div>

    <div class="form-group">
            <input type="checkbox" class="form-check-input" id="well" name="Thyroid" value = "well" unchecked>
            <label for="well">Well circumscribed nodules</label>
          </div>

    <div class="form-group">
            <input type="checkbox" class="form-check-input" id="ill" name="Thyroid" value = "ill" unchecked>
            <label for="ill">Ill-defined</label>
          </div>

    <div class="form-group">
            <input type="checkbox" class="form-check-input" id="peri" name="Thyroid" value = "peri" unchecked>
            <label for="peri">Peripheral halo</label>
          </div>

    <div class="form-group">
            <input type="checkbox" class="form-check-input" id="noperi" name="Thyroid" value = "noperi" unchecked>
            <label for="noperi">No peripheral halo</label>
          </div>

    <div class="form-group">
            <input type="checkbox" class="form-check-input" id="perivasc" name="Thyroid" value = "perivasc" unchecked>
            <label for="perivasc">Peripheral vascularity</label>
          </div>

    <div class="form-group">
            <input type="checkbox" class="form-check-input" id="intervasc" name="Thyroid" value = "intervasc" unchecked>
            <label for="intervasc">Internal vascularity</label>
          </div>
     <!--############################################################################################################### -->
    </div>

      <br>
					  

      <button type="submit" class="btn btn-primary" style="margin: 10px;">Predict</button>
    
    </form>  
  </div> <!-- div for container -->
